<html>
  <head>
    <link href="/static/uploadify/uploadify.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/static/uploadify/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/static/uploadify/swfobject.js"></script>
    <script type="text/javascript" src="/static/uploadify/jquery.uploadify.v2.1.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#file_upload').uploadify({
        'uploader': '/static/uploadify/uploadify.swf',
        'script': '/',
        'cancelImg': '/static/uploadify/cancel.png',
        'auto': false,
        'multi': true,
	    'queueSizeLimit': 10,
        'removeCompleted': false, // Could set to true, then list completed uploads onComplete
	    'onSelect': function(event, ID, fileObj) {
            $('#upload_link').show();
        },
	    'onAllComplete': function(event, data) {
            $('#upload_link').hide();
        }
      });
    });
    </script>
  </head>
  <body>
    <input id="file_upload" name="file_upload" type="file" />
    <a id="upload_link" href="javascript:$('#file_upload').uploadifyUpload()" style="display:none">Upload Files</a>
  </body>
</html>
